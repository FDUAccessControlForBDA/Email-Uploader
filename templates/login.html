<div class="wrapper-login">
    <h2 class="login-title">登录</h2>
    <form name="signInForm" ng-submit="submitLoginForm()">
        <div class="form-group wram" ng-class="{'has-success':signInForm.username.$valid}">
            <label>用户名：</label>
            <input type="text"
                   name="username"
                   class="form-control"
                   ng-model="logindata.username"
                   ng-minlength="4"
                   ng-maxlength="20"
                   placeholder="请输入用户名"
                   required>
            <p class="fa fa-check moveCheck" ng-if="signInForm.username.$valid"></p>
            <p class="inputError" ng-if="(signInForm.username.$error.minlength||signInForm.username.$error.maxlength) && signInForm.username.$touched">用户名长度为4-20位</p>
            <p class="inputError" ng-if="signInForm.username.$error.required && signInForm.username.$touched">用户名不可为空</p>
        </div>
        <div class="form-group wram" ng-class="{'has-success':signInForm.password.$valid}">
            <label>密码：</label>
            <input type="password"
                   name="password"
                   class="form-control"
                   ng-model="logindata.password"
                   ng-minlength="4"
                   ng-maxlength="20"
                   placeholder="请输入密码"
                   required>
            <p class="fa fa-check moveCheck" ng-if="signInForm.password.$valid"></p>
            <p class="inputError" ng-if="(signInForm.password.$error.minlength || signInForm.username.$error.maxlength) && signInForm.password.$touched">密码应在6到64位之间</p>
            <p class="inputError" ng-if="signInForm.password.$error.required && signInForm.password.$touched">密码不可为空</p>
        </div>
        <div class="form-group">
            <button id="login" class="btn btn-primary" type="submit" ng-disabled="signInForm.$invalid">登录</button>
        </div>
    </form>
    <div style="float: right;">
        <a class="back-button" href="#main">&lt;&lt;返回首页</a>
    </div>
</div>
